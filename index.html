<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-secondary">
    <div class="container">
        <a class="navbar-brand text-white" href="#">To Do List</a>
    </div>
</nav>
<main class="container mt-4">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="fw-bold">Create Task</h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-6 col-md-6">
                            <input type="text" class="form-control" placeholder="New Task Name" id="taskName">
                        </div>
                        <div class="col-6 col-md-6">
                            <button class="btn btn-success btn-sm" id="btnTaskAdd">Add Task
                                <i class="bi bi-plus-lg"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-md-12">
            <div class="card ">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="fw-bold">Task List</h5>
                    <div>
                        <button class="btn btn-success btn-sm " id="btnCompleted">Completed</button>
                        <button class="btn btn-danger btn-sm " id="btnRemove">
                            Remove from list</button>
                        <button class="btn btn-info btn-sm " id="btnSelectAll">Select all</button>
                    </div>
                </div>
                <div class="card-body">                   
                    <ul class="list-group" id="taskList">                       
                    </ul>
                </div>              
            </div>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="fw-bold">Completed Task</h5>
                    <div class="ms-3">
                        <button class="btn btn-warning btn-sm btn-block" id="clearList">Clear List</button>
                    </div>
                </div>
                <div class="card-body">
                    <ul class="list-group" id="taskCompeted">
                        
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-md-12"> 
            <select class="form-select" aria-label="Default select example">
                <option selected>Choose city</option>
                <option value="1">Istanbul</option>
                <option value="2">Ankara</option>
                <option value="3">Izmir</option>
            </select>
        </div>
    </div>
</main>
<footer class="d-flex justify-content-center bg-secondary text-white mt-4 p-2">
    <div>     
        Copyright Â© 2024 Ayse Tonbul. All Rights Reserved
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/main.js"></script>

</body>
</html>
